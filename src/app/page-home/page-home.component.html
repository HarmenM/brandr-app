<div class="jumbotron">
  <form (ngSubmit)="BRANDr.fetch(url)">

    <mat-form-field color="accent" class="search">
      <input name="url" type="text" [(ngModel)]="url" matNativeControl placeholder="Try BRANDr - Insert URL"/>
      <button mat-icon-button matSuffix color="accent"><img src="assets/brandr-logo-small-pink.svg"/></button>
    </mat-form-field>

  </form>

  <ng-container *ngIf="BRANDr.lastResult | async as result">

    <div class="preview-container">

      <div class="preview-logo" *ngIf="result.logo">
        <img [src]="result.logo" class="preview-logo-image" alt="logo"/>
      </div>

      <div class="preview-color" *ngIf="result.colors[0]">
        <span class="preview-color-color" [style.backgroundColor]="result.colors[0]"></span>
        <h3>primary color</h3>
      </div>

      <div class="preview-color" *ngIf="result.colors[1]">
        <span class="preview-color-color" [style.backgroundColor]="result.colors[1]"></span>
        <h3>accent color</h3>
      </div>

      <div class="preview-color" *ngIf="result.grays[0]">
        <span class="preview-color-color" [style.backgroundColor]="result.grays[1]"></span>
        <h3>text color</h3>
      </div>

    </div>


    <div class="api-results">

      <mat-divider></mat-divider>

      <div class="api-result">
        <h2 class="title">extractions.logo.guesses</h2>
        <div class="content" *ngIf="result.raw.extractions.logo.guesses.length; else: noResult">
          <ng-container *ngFor="let logo of result.raw.extractions.logo.guesses;">
            <div class="preview"><img [src]="logo" [alt]="logo" /></div>
            <div class="value">{{logo}}</div>
          </ng-container>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="api-result">
        <h2 class="title">extractions.logo.dom-logo</h2>
        <div class="content" *ngIf="result.raw.extractions.logo['dom-logo'] as logo; else: noResult">
          <div class="preview"><img [src]="logo" [alt]="logo" /></div>
          <div class="value">{{logo}}</div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="api-result">
        <h2 class="title">extractions.logo.meta-logo</h2>
        <div class="content" *ngIf="result.raw.extractions.logo['meta-logo'] as logo; else: noResult">
          <div class="preview"><img [src]="logo" [alt]="logo" /></div>
          <div class="value">{{logo}}</div>
        </div>
      </div>

      <mat-divider></mat-divider>


      <div class="api-result">
        <h2 class="title">extractions.logo.social-logo</h2>
        <div class="content" *ngIf="result.raw.extractions.logo['social-logo'] as logo; else: noResult">
          <div class="preview"><img [src]="logo" [alt]="logo" /></div>
          <div class="value">{{logo}}</div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="api-result">
        <h2 class="title">extractions.color.colors</h2>
        <div class="content" *ngIf="result.raw.extractions.color.colors.length > 0; else: noResult">
          <ng-container *ngFor="let color of result.raw.extractions.color.colors">
            <div class="preview"><div class="preview-color-color" [style.backgroundColor]="color"></div></div>
            <div class="value">{{color}}</div>
          </ng-container>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="api-result">
        <h2 class="title">extractions.color.grays</h2>
        <div class="content" *ngIf="result.raw.extractions.color.grays.length > 0; else: noResult">
          <ng-container *ngFor="let color of result.raw.extractions.color.grays">
            <div class="preview"><div class="preview-color-color" [style.backgroundColor]="color"></div></div>
            <div class="value">{{color}}</div>
          </ng-container>
        </div>
      </div>


    </div>
  </ng-container>

  <ng-template #noResult>
    <h3>no result</h3>
  </ng-template>

</div>
